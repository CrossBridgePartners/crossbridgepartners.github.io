<header>
  <h1 class="logo">
    <a href="index.html"><img src="logo.png" alt="CrossBridge Partners"></a>
  </h1>
  <nav>
    <a href="index.html">トップ</a>

  </nav>

<div class="main-container">
  <div style="text-align:center; margin-bottom:40px;">
    <h2>既存のお客様用業務依頼フォーム</h2>
    <p>業務のご依頼・追加作業のご相談はこちらからお願いいたします。</p>
  </div>

  <form action="https://formspree.io/f/Formspree" method="POST" class="contact-form">
    
    <!-- フォーム識別用（メールに表示される） -->
    <input type="hidden" name="フォーム種別" value="既存顧客用">

    <label>会社名
      <input type="text" name="company" required>
    </label>

    <label>ご担当者様名
      <input type="text" name="name" required>
    </label>

    <label>メールアドレス
      <input type="email" name="email" required>
    </label>

    <label>ご依頼内容
      <textarea name="message" rows="6" required></textarea>
    </label>

    <button type="submit">送信</button>
  </form>
</div>
