<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>既存お客様向け 仕事依頼 | CrossBridge Partners</title>
<link rel="stylesheet" href="style.css">
<style>
/* ページ固有スタイル（必要に応じて追加） */
.main-container {
    max-width: 800px;
    margin: 40px auto;
    padding: 0 20px;
}

.contact-form label {
    display: block;
    margin-bottom: 15px;
    color: #fff;
}

.contact-form input,
.contact-form textarea {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 1rem;
}

.contact-form button {
    padding: 12px 20px;
    background-color: #0b3d91;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1rem;
    margin-top: 10px;
}

.contact-form button:hover {
    background-color: #C8A951;
}
</style>
</head>
<body class="contact-page">

<header>
  <h1 class="logo">
    <a href="index.html"><img src="logo.png" alt="CrossBridge Partners"></a>
  </h1>
  <nav>
    <a href="index.html">トップ</a>
    <a href="company.html">会社概要</a>
    <a href="business.html">事業内容</a>
    <a href="service.html">サービスの流れ</a>
    <a href="contact.html">お問い合わせ</a>
    <a href="https://www.linkedin.com/in/crossbridgepartners" target="_blank">LinkedIn</a>
  </nav>
</header>

<div class="main-container">
  <div style="text-align:center; margin-bottom:50px;">
    <h2>既存お客様向け 仕事依頼フォーム</h2>
    <p>こちらのフォームから直接、仕事のご依頼内容をお送りください。</p>
  </div>

  <form action="https://formspree.io/f/YOUR_FORM_ID_EXISTING" method="POST" class="contact-form">
    <label>お名前
      <input type="text" name="name" required>
    </label>
    <label>会社名
      <input type="text" name="company" required>
    </label>
    <label>メールアドレス
      <input type="email" name="email" required>
    </label>
    <label>案件名
      <input type="text" name="project" required>
    </label>
    <label>依頼内容
      <textarea name="message" rows="6" required></textarea>
    </label>
    <button type="submit">送信</button>
  </form>
</div>

<footer>
  <p>© 2026 CrossBridge Partners</p>
</footer>

</body>
</html>
