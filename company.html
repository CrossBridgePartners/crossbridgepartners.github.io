        border-radius: 10px;
        backdrop-filter: blur(5px); /* 背景を少しぼかしておしゃれに */
    }

    h2 {
        border-bottom: 2px solid white;
        padding-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }

    /* 会社情報の表の設定 */
    .info-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    .info-table th, .info-table td {
        padding: 15px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        text-align: left;
    }
    .info-table th {
        width: 30%;
        color: #ddd;
    }
    /* スマホ（画面幅が600px以下）の場合の調整 */
@media (max-width: 600px) {

    }
    
    nav {

        justify-content: center; /* 中央寄せ */
        padding: 0;
    }

    nav a {
        margin: 0 5px !important; /* 横の隙間を最小限にする */
        font-size: 0.9rem; /* 文字を少し小さくして1行に収める */
    }
    
    .contact-card, .company-container {
        margin: 20px 10px; /* 左右の余白を削って幅を広げる */
        padding: 20px 15px;
    }
}
