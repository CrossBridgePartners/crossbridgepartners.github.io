</head>
<body class="contact-page">

<header>
  <h1 class="logo">
    <a href="index.html"><img src="logo.png" alt="CrossBridge Partners"></a>
  </h1>
  <nav>
    <a href="index.html">トップ</a>
    <a href="company.html">会社概要</a>
    <a href="business.html">事業内容</a>

    <a href="https://www.linkedin.com/in/crossbridgepartners" target="_blank">LinkedIn</a>
  </nav>
</header>

<div class="main-container">
  <div style="text-align:center; margin-bottom:50px;">
    <h2>お問い合わせ</h2>
    <p>ご質問やご依頼は、下記フォームよりお気軽にお問い合わせください。</p>
  </div>

  <form class="contact-form" style="max-width:600px; margin:0 auto;">
    <label>お名前
      <input type="text" name="name" required>
    </label>
    <label>会社名
      <input type="text" name="社名" required>
    </label>
    <label>メールアドレス
      <input type="email" name="email" required>
    </label>
    <label>電話番号
      <input type="text" name="電話番号" required>
    </label>
    <label>お問い合わせ内容
      <textarea name="message" rows="6" required></textarea>
    </label>
    <button type="submit">送信</button>
  </form>
</div>

<footer>
  <p>© 2026 CrossBridge Partners</p>
</footer>

</body>
