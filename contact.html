<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>お問い合わせ | CrossBridge Partners</title>
<link rel="stylesheet" href="style.css">

<style>
    /* 背景画像の設定 */
    body {
        /* 【重要】ここを実際の画像ファイル名（例: background.jpg 等）に書き換えてください */
        background-image: url('top-bg.jpg'); 
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
        margin: 0;
        padding: 0;
        font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
    }

    /* ヘッダーの背景（画像に重なって見にくいのを防ぐ） */
    header {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 10px 0;
        text-align: center;
    }

    /* お問い合わせフォームの白いボックス */
    .contact-container {
        padding: 40px 20px;
        max-width: 600px;
        margin: 60px auto;
        background: rgba(255, 255, 255, 0.95); /* 95%の白 */
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
</style>
</head>
<body>

<header>
    <h1 style="color:#0b3d91; margin:0;">CrossBridge Partners</h1>
    <nav style="margin-top:10px;">
        <a href="index.html" style="margin:0 10px; text-decoration:none; color:#333;">トップ</a>
        <a href="company.html" style="margin:0 10px; text-decoration:none; color:#333;">会社概要</a>
        <a href="contact.html" style="margin:0 10px; text-decoration:none; color:#0b3d91; font-weight:bold;">お問い合わせ</a>
    </nav>
</header>

<section class="contact-container">
    <h2 style="color:#0b3d91; border-bottom: 2px solid #0b3d91; padding-bottom: 10px;">お問い合わせ</h2>
    <p style="font-size: 0.9em; color: #555;">通常2営業日以内にご返信いたします。</p>

    <form action="https://formsubmit.co/h06826900@gmail.com" method="POST">
        
        <p>会社名</p>
        <input type="text" name="会社名" style="width:100%; padding:10px; border:1px solid #ccc; border-radius:4px; box-sizing: border-box;" required>

        <p>ご担当者名</p>
        <input type="text" name="お名前" style="width:100%; padding:10px; border:1px solid #ccc; border-radius:4px; box-sizing: border-box;" required>

        <p>メールアドレス</p>
        <input type="email" name="email" style="width:100%; padding:10px; border:1px solid #ccc; border-radius:4px; box-sizing: border-box;" required>

        <p>電話番号</p>
        <input type="tel" name="電話番号" style="width:100%; padding:10px; border:1px solid #ccc; border-radius:4px; box-sizing: border-box;">

        <p>ご相談内容</p>
        <textarea name="お問い合わせ内容" rows="5" style="width:100%; padding:10px; border:1px solid #ccc; border-radius:4px; box-sizing: border-box;" required></textarea>

        <br><br>
        <button type="submit" style="padding:15px; background:#0b3d91; color:white; border:none; cursor:pointer; font-weight:bold; width:100%; border-radius: 4px; font-size: 1.1em;">送信する</button>
    </form>
</section>

<footer style="text-align:center; padding:20px; background:#0b3d91; color:white;">
    <p>© 2026 CrossBridge Partners</p>
</footer>

</body>
</html>
