<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ | CrossBridge Partners</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        header h1, header nav a {
            color: white !important;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            text-decoration: none;
        }
        .contact-card {
            padding: 40px 20px;
            max-width: 600px;
            margin: 60px auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .contact-card h2, .contact-card p, .contact-card label {
            color: #333 !important;
        }
        .input-label {
            font-weight: bold;
            margin-top: 15px;
            display: block;
            color: #333;
        }
        /* メニューの折り返し対応 */
        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px 20px;
        }
    </style>
</head>
<body>

<header style="text-align:center; padding:20px;">
    <h1>CrossBridge Partners</h1>
    <nav>
        <a href="index.html">トップ</a>
        <a href="company.html">会社概要</a>
        <a href="business.html">事業内容</a>
        <a href="service.html">サービスの流れ</a>
        <a href="contact.html">お問い合わせ</a>

        <a href="https://www.linkedin.com/in/crossbridgepartners" 
           target="_blank" 
           class="linkedin-btn">
           LinkedIn
        </a>
    </nav>
</header>
<section class="contact-card">
    <h2>お問い合わせ</h2>
    <p>通常2営業日以内にご返信いたします。</p>

    <form action="https://formsubmit.co/h06826900@gmail.com" method="POST">
        
        <label class="input-label">会社名</label>
        <input type="text" name="会社名" style="width:100%; padding:10px; border:1px solid #ccc; border-radius:4px; box-sizing: border-box;" required>

        <label class="input-label">ご担当者名</label>
        <input type="text" name="お名前" style="width:100%; padding:10px; border:1px solid #ccc; border-radius:4px; box-sizing: border-box;" required>

        <label class="input-label">メールアドレス</label>
        <input type="email" name="email" style="width:100%; padding:10px; border:1px solid #ccc; border-radius:4px; box-sizing: border-box;" required>

        <label class="input-label">電話番号</label>
        <input type="tel" name="電話番号" style="width:100%; padding:10px; border:1px solid #ccc; border-radius:4px; box-sizing: border-box;">

        <label class="input-label">ご相談内容</label>
        <textarea name="お問い合わせ内容" rows="5" style="width:100%; padding:10px; border:1px solid #ccc; border-radius:4px; box-sizing: border-box;" required></textarea>

        <br><br>
        <button type="submit" style="padding:15px; background:#0b3d91; color:white; border:none; cursor:pointer; font-weight:bold; width:100%; border-radius: 4px; font-size: 1.1em;">送信する</button>
    </form>
</section>

<footer style="text-align:center; padding:20px; color:white;">
    <p>© 2026 CrossBridge Partners</p>
</footer>

</body>
</html>
